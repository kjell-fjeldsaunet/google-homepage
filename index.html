<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage Clone</title>
    <script src="https://kit.fontawesome.com/cc8516d608.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        type="text/css" 
        href="css/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@100;400&family=Red+Hat+Text&display=swap" rel="stylesheet"> 
    </head>
<body>
    <header>
        <div class="link-list-container" id="top-links">
            <ul class="header-list" id="top-link-list">
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#" class="icon" id="th-icon"><i class="fas fa-th"></i></a></li>
                <li><a href="#" class="icon" id="user-icon"><i class="fas fa-user-circle"></i></a></li>
            </ul>
    </div>
</header>
    <main>
        <div class="content-box">
            <div class="logo-box">
                <img src="/images/googlelogo_color_272x92dp.png" alt="">
            </div>
            <form>
                <div class="search-container">
                    <div class="search-bar">
                        <i class="fas fa-search"></i>
                        <input type="text">
                    </div>
                    <div class="buttons">
                        <button type="submit">Google Search</button>
                        <button type="submit">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>
            <div class="language-box"><p>Google offered in: <a href="#">norsk</a></p></div>
        </div>
    </main>
    <footer>
        <div class="footer-bar">
            <div class="position-text">
                <span>Norway</span>
            </div>
        </div>
        <div class="footer-bar">
            <div class="link-list-container" id="link-list1">
                <ul class="footer-list">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="link-list-container" id="link-list2">
                <ul class="footer-list">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>
</html>
